<style>

body{

/* ======= %20 WIDTH SIDE MENU ======= */

}
#sideMenu.open { left: 0; }

}

/* Overlay for menu */

/* Ana i√ßerik */

/* √úst Men√º */

/* Canvas - B√úY√úK VE NET */

canvas{

/* Butonlar */

/* A√ßƒ±klama */

/* Footer */

@media(max-width:600px){

<script>
/* ======= FONKSƒ∞YONLAR ======= */
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
}

/* =========================
   OYUN LOGƒ∞ƒûƒ∞ - D√úZELTƒ∞LDƒ∞
   ========================= */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const scoreDisplay = document.getElementById('scoreDisplay');
const bestDisplay  = document.getElementById('bestDisplay');
const timeDisplay  = document.getElementById('timeDisplay');

const startBtn   = document.getElementById('startBtn');
const pauseBtn   = document.getElementById('pauseBtn');
const resumeBtn  = document.getElementById('resumeBtn');
const restartBtn = document.getElementById('restartBtn');
const canvasWrap = document.getElementById('canvasWrap');

const TILE_SIZE = 24;
let TILE = TILE_SIZE;
let W = 600;
let H = 600;
let COLS = Math.floor(W / TILE);
let ROWS = Math.floor(H / TILE);

let snake = [];
let dir = { x: 1, y: 0 };
let food = null;
let loopInterval = null;
let tick = 120;
let score = 0;
let best = Number(localStorage.getItem('pika_best')) || 0;
let seconds = 0;
let timeInterval = null;
let running = false;
let paused = false;
let dead = false;
let foodTimer = null;

bestDisplay.textContent = best;

/* ====== OYUN EKRANI D√úZELTME ====== */
function resizeCanvas() {
    const rect = canvasWrap.getBoundingClientRect();
    const styleWidth = rect.width - 30; // padding
    const styleHeight = rect.height - 30;
    
    let size = Math.min(styleWidth, styleHeight);
    let numTiles = Math.floor(size / TILE_SIZE);
    numTiles = Math.max(20, Math.min(35, numTiles)); 

    W = numTiles * TILE_SIZE;
    H = numTiles * TILE_SIZE;
    
    canvas.width = W;
    canvas.height = H;
    canvas.style.width = '100%';
    canvas.style.height = '100%';

    COLS = numTiles;
    ROWS = numTiles;

    if (running || paused) {
        render();
    } else if (!dead) {
        initialDraw();
    }
}

window.addEventListener('resize', () => {
    resizeCanvas();
    if (running || paused) render();
});

/* ===========================
   OYUN FONKSƒ∞YONLARI
   =========================== */
function randInt(max){ return Math.floor(Math.random()*max); }

function triggerFoodTimeout() {
    running = false; dead = true;
    clearInterval(loopInterval);
    clearInterval(timeInterval);
    clearTimeout(foodTimer);

    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.85)';
    ctx.fillRect(0,0,W,H);
    ctx.fillStyle = '#ff6b6b';
    ctx.shadowColor = '#ff6b6b';
    ctx.shadowBlur = 15;
    ctx.textAlign = 'center';
    ctx.font = 'bold 36px Inter, Arial';
    ctx.fillText('‚è∞ S√úRE DOLDU!', W/2, H/2 - 15);
    ctx.font = 'bold 22px Inter, Arial';
    ctx.shadowBlur = 0;
    ctx.fillStyle = '#ffffff';
    ctx.fillText('15 saniye i√ßinde yemedin', W/2, H/2 + 20);
    ctx.restore();

    canvasWrap.classList.add('game-over');
    setTimeout(()=> canvasWrap.classList.remove('game-over'), 800);
}

function initGame(){
  snake = [{ x: Math.floor(COLS/2), y: Math.floor(ROWS/2) }];
  dir = { x: 1, y: 0 };
  score = 0; seconds = 0;
  scoreDisplay.textContent = score;
  timeDisplay.textContent = seconds;
  running = true; paused = false; dead = false;
  spawnFoodWithTimer();

  clearInterval(loopInterval);
  loopInterval = setInterval(gameTick, tick);

  clearInterval(timeInterval);
  timeInterval = setInterval(()=> {
    if(running && !paused && !dead) {
      seconds++;
      timeDisplay.textContent = seconds;
    }
  }, 1000);

  canvasWrap.classList.remove('game-over');
  render();
}

function spawnFoodWithTimer(){
  let tries = 0;
  clearTimeout(foodTimer);

  while(tries < 100){
    const p = { x: randInt(COLS), y: randInt(ROWS) };
    let collides = snake.some(s => s.x===p.x && s.y===p.y);
    if(!collides){ food = p; break; }
    tries++;
  }
  
  foodTimer = setTimeout(() => {
     if (running && !paused && !dead) {
        triggerFoodTimeout();
     }
  }, 10000);
}

document.addEventListener('keydown', (e) => {
  let newDir = null;
  switch(e.key){
    case 'ArrowUp':
    case 'w': case 'W':
      if(dir.y !== 1) newDir = {x:0,y:-1}; break;
    case 'ArrowDown':
    case 's': case 'S':
      if(dir.y !== -1) newDir = {x:0,y:1}; break;
    case 'ArrowLeft':
    case 'a': case 'A':
      if(dir.x !== 1) newDir = {x:-1,y:0}; break;
    case 'ArrowRight':
    case 'd': case 'D':
      if(dir.x !== -1) newDir = {x:1,y:0}; break;
    case ' ':
      e.preventDefault();
      if(!running) startBtnAction();
      else if(paused) resumeAction();
      else pauseAction();
      break;
  }
  if(newDir && running && !paused && !dead){
    dir = newDir;
    e.preventDefault();
  }
});

function gameTick(){
  if(!running || paused || dead) return;
  
  const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

  // Duvar kontrol√º
  if(head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS){
    return triggerGameOverWall();
  }
  
  // Kendi kendine √ßarpma
  if(snake.some(s => s.x===head.x && s.y===head.y)){
    return triggerGameOverWall();
  }

  snake.unshift(head);

  // Yem yeme
  if(head.x === food.x && head.y === food.y){
    score++;
    scoreDisplay.textContent = score;
    spawnFoodWithTimer();
    
    // Hƒ±z artƒ±≈üƒ±
    if(score % 5 === 0 && tick > 70){
      tick = Math.max(70, tick - 15);
      clearInterval(loopInterval);
      loopInterval = setInterval(gameTick, tick);
    }
  } else {
    snake.pop();
  }

  render();
}

function render(){
  ctx.clearRect(0,0,W,H);

  // Hafif gold grid
  ctx.strokeStyle = 'rgba(255,215,0,0.08)';
  ctx.lineWidth = 1;
  for(let x=0; x<=W; x+=TILE){
    ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
  }
  for(let y=0; y<=H; y+=TILE){
    ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
  }

  // Pulsing gold yem
  ctx.save();
  const pulse = Math.sin(Date.now() / 300) * 0.3 + 0.7;
  ctx.shadowColor = `rgba(255,215,0,${pulse})`;
  ctx.shadowBlur = 12;
  const goldGrad = ctx.createRadialGradient(
    food.x*TILE + TILE/2, food.y*TILE + TILE/2, 0,
    food.x*TILE + TILE/2, food.y*TILE + TILE/2, TILE/2
  );
  goldGrad.addColorStop(0, `rgba(255,255,255,${pulse})`);
  goldGrad.addColorStop(1, '#ffd700');
  ctx.fillStyle = goldGrad;
  ctx.fillRect(food.x*TILE+2, food.y*TILE+2, TILE-4, TILE-4);
  ctx.shadowBlur = 0;
  ctx.restore();

  // Yƒ±lan - neon green + gold glow
  for(let i = snake.length - 1; i >= 0; i--){
    const p = snake[i];
    const x = p.x * TILE, y = p.y * TILE;

    if(i===0){
      // Ba≈ü - gold glow
      ctx.save();
      ctx.shadowColor = 'rgba(255,215,0,0.6)';
      ctx.shadowBlur = 18;
      const headGrad = ctx.createRadialGradient(x+TILE/2, y+TILE/2, 0, x+TILE/2, y+TILE/2, TILE/2);
      headGrad.addColorStop(0,'#00ff88');
      headGrad.addColorStop(0.7,'#00cc6a');
      headGrad.addColorStop(1,'#00aa55');
      ctx.fillStyle = headGrad;
      ctx.fillRect(x+1,y+1,TILE-2,TILE-2);
      ctx.shadowBlur = 0;
      ctx.restore();
    } else {
      // G√∂vde
      const alpha = 0.7 + (i/snake.length)*0.2;
      ctx.fillStyle = `rgba(0, 200, 120, ${alpha})`;
      ctx.shadowColor = `rgba(0, 255, 136, ${alpha*0.3})`;
      ctx.shadowBlur = 6;
      ctx.fillRect(x+2,y+2,TILE-4,TILE-4);
      ctx.shadowBlur = 0;
    }
  }

  if (paused) {
    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, W, H);
    ctx.shadowColor = 'rgba(255,215,0,0.8)';
    ctx.shadowBlur = 20;
    ctx.textAlign = 'center';
    ctx.fillStyle = '#ffd700';
    ctx.font = 'bold 38px Inter, Arial';
    ctx.fillText('‚è∏Ô∏è DURAKLATILDI', W / 2, H / 2);
    ctx.shadowBlur = 0;
    ctx.font = 'bold 22px Inter, Arial';
    ctx.fillStyle = '#ffffff';
    ctx.fillText('Bo≈üluk tu≈üu ile devam et', W / 2, H / 2 + 30);
    ctx.restore();
  }
}

function triggerGameOver(message = 'OYUN Bƒ∞TTƒ∞!', subMessage = 'Yeniden ba≈ülat ile tekrar dene'){
  dead = true; running = false;
  clearInterval(loopInterval);
  clearInterval(timeInterval);
  clearTimeout(foodTimer);

  ctx.save();
  ctx.fillStyle = 'rgba(0,0,0,0.9)';
  ctx.fillRect(0,0,W,H);
  ctx.shadowColor = '#ffd700';
  ctx.shadowBlur = 25;
  ctx.fillStyle = '#ffd700';
  ctx.font = 'bold 38px Inter, Arial';
  ctx.textAlign = 'center';
  ctx.fillText(message, W/2 , H/2 - 10);
  ctx.shadowBlur = 0;
  ctx.font = 'bold 22px Inter, Arial';
  ctx.fillStyle = '#ffffff';
  ctx.fillText(subMessage, W/2, H/2 + 25);
  ctx.restore();

  if(score > best){
    best = score;
    localStorage.setItem('pika_best', best);
    bestDisplay.textContent = best;
  }

  canvasWrap.classList.add('game-over');
  setTimeout(()=> canvasWrap.classList.remove('game-over'), 800);
}

function triggerGameOverWall() {
    triggerGameOver('üí• OYUN Bƒ∞TTƒ∞!', 'Duvara veya kendine √ßarptƒ±n!');
}

function startBtnAction(){
  if(!running && !paused && !dead){
    initGame();
  } else if(dead){
    restartAction(); 
  } else if(paused){
    resumeAction();
  } 
}

function pauseAction(){
  if(!running || paused || dead) return;
  paused = true;
  clearTimeout(foodTimer); 
  render();
}

function resumeAction(){
  if(!running || !paused || dead) return;
  paused = false;
  spawnFoodWithTimer(); 
  render();
}

function restartAction(){
  clearInterval(loopInterval);
  clearInterval(timeInterval);
  clearTimeout(foodTimer); 
  tick = 120;
  resizeCanvas(); 
  initGame(); 
}

// Event Listeners
startBtn.addEventListener('click', startBtnAction);
pauseBtn.addEventListener('click', pauseAction);
resumeBtn.addEventListener('click', resumeAction);
restartBtn.addEventListener('click', restartAction);

function initialDraw(){
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle = '#0a0a0a';
  ctx.fillRect(0,0,W,H);
  
  // Hafif gold grid ba≈ülangƒ±√ßta da
  ctx.strokeStyle = 'rgba(255,215,0,0.1)';
  ctx.lineWidth = 1;
  for(let x=0; x<=W; x+=TILE){
    ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
  }
  for(let y=0; y<=H; y+=TILE){
    ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
  }
  
  ctx.shadowColor = 'rgba(255,215,0,0.5)';
  ctx.shadowBlur = 15;
  ctx.fillStyle = '#ffd700';
  ctx.font = 'bold 32px Inter, Arial';
  ctx.textAlign = 'center';
  ctx.fillText('‚ñ∂Ô∏è BA≈ûLAT butonuna bas!', W/2, H/2);
  ctx.shadowBlur = 0;
}

window.onload = function() {
    resizeCanvas();
    initialDraw();
};
