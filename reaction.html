<head>
<meta charset="utf-8" />

<title>Reaction Test</title>
<style>

/* TÄ±klanabilir kutunun temel gÃ¶rÃ¼nÃ¼mÃ¼ */
.box {

/* HazÄ±rlÄ±k aÅŸamasÄ±nda kutu kÄ±rmÄ±zÄ± olur */

/* TÄ±klama zamanÄ± geldiÄŸinde kutu yeÅŸil olur */

/* Bilgilendirici metinler */
p { margin-top:12px; color:#bcd6f0; font-size:14px; text-align:center; }

</head>
<body>
  <!-- TÄ±klanabilir kutu -->
  <div class="box" id="box">HazÄ±rsan tÄ±kla!</div>

  <!-- Bilgilendirici mesajlar -->
  <p id="msg">KÄ±rmÄ±zÄ± olunca bekle, yeÅŸil olunca hemen tÄ±kla.</p>
  <p id="timer"></p>

  <!-- Ana menÃ¼ye dÃ¶nÃ¼ÅŸ baÄŸlantÄ±sÄ± -->
  <a href="index.html">â† Ana MenÃ¼</a>

  <script>
    const box = document.getElementById('box');
    const msg = document.getElementById('msg');
    const timerDisplay = document.getElementById('timer');
    let startTime, timeout, interval, timeLimit;

    // Oyunu sÄ±fÄ±rlayan fonksiyon
    function reset() {
      clearTimeout(timeout);
      clearInterval(interval);
      box.className = 'box';
      box.textContent = 'HazÄ±rsan tÄ±kla!';
      msg.textContent = 'KÄ±rmÄ±zÄ± olunca bekle, yeÅŸil olunca hemen tÄ±kla.';
      timerDisplay.textContent = '';
    }

    // Kutunun tÄ±klanma olaylarÄ±
    box.onclick = () => {
      // KÄ±rmÄ±zÄ± aÅŸamada tÄ±klarsa: erken tÄ±klama
      if (box.classList.contains('ready')) {
        clearTimeout(timeout);
        clearInterval(interval);
        box.className = 'box';
        box.textContent = 'Erken bastÄ±n ğŸ˜…';
        msg.textContent = 'Tekrar dene.';
        timerDisplay.textContent = '';
        return;
      }

      // YeÅŸil aÅŸamada tÄ±klarsa: tepki sÃ¼resi hesaplanÄ±r.
      if (box.classList.contains('go')) {
        const reaction = (performance.now() - startTime).toFixed(0);
        clearTimeout(timeLimit);
        clearInterval(interval);
        box.className = 'box';
        box.textContent = `${reaction} ms`;
        msg.textContent = 'Harika refleks! Bravo sana ğŸ‘';
        timerDisplay.textContent = '';
        return;
      }

      // Oyunu baÅŸlatma: kutu kÄ±rmÄ±zÄ±ya dÃ¶ner.
      box.classList.add('ready');
      box.textContent = 'HazÄ±r ol...';
      msg.textContent = 'YeÅŸil olunca hemen tÄ±kla!';
      timerDisplay.textContent = '';

      // Rastgele sÃ¼re sonra kutu yeÅŸil olur.
      timeout = setTimeout(() => {
        box.className = 'box go';
        box.textContent = 'Åimdi!';
        msg.textContent = 'Hemen tÄ±kla! SÃ¼re iÅŸliyor... Vakit bitiyorrr !';
        startTime = performance.now();

        // SÃ¼re gÃ¶stergesi baÅŸlar
        interval = setInterval(() => {
          let elapsed = (performance.now() - startTime) / 1000;
          timerDisplay.textContent = `GeÃ§en sÃ¼re: ${elapsed.toFixed(1)} sn`;
        }, 100);

        // 15 saniye iÃ§inde tÄ±klanmazsa sÃ¼re dolmuÅŸ olur
        timeLimit = setTimeout(() => {
          clearInterval(interval);
          box.className = 'box';
          box.textContent = 'â° SÃ¼re doldu! bir daha dene !';
          msg.textContent = '15 saniye geÃ§ti, tekrar dene.';
          timerDisplay.textContent = '';
        }, 15000);
      }, Math.random() * 3000 + 1000); // 1-4 saniye arasÄ± rastgele bekleme
    };

    // BoÅŸluk tuÅŸuna basÄ±nca oyunu sÄ±fÄ±rlar
    document.addEventListener('keydown', e => { if(e.code==='Space') reset(); });
  </script>
</body>
</html>
