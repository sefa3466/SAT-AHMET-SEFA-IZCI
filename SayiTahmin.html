<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sayƒ± Tahmin Et ‚Äî Pika Mini Oyunlar</title>
<style>
/* MASTER ≈ûABLON STƒ∞L (aynƒ±) */
:root{
  --accent:#edff27;
  --accent-strong:#ffd700;
  --bg-dark:radial-gradient(circle at 30% 30%, #000000,#001f3f);
  --text:#ffffff;
  --muted:rgba(255,255,255,0.75);
  --transition-fast:250ms;
}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg-dark);color:var(--text);-webkit-font-smoothing:antialiased}
.container-border{border:3px solid var(--accent);min-height:100vh;box-sizing:border-box}

/* Topbar / side-menu / ads same as template (shortened) */
.topbar{position:sticky;top:0;z-index:1600;display:flex;align-items:center;justify-content:space-between;padding:10px 18px;background:rgba(0,0,0,0.45);border-bottom:3px solid var(--accent)}
.top-left{display:flex;gap:12px;align-items:center}
.hamburger{width:42px;height:38px;display:flex;flex-direction:column;justify-content:space-between;padding:6px;cursor:pointer;border-radius:6px;background:rgba(0,0,0,0.2);border:2px solid transparent}
.hamburger .bar{height:4px;background:var(--accent);border-radius:3px;transition:all var(--transition-fast)}
.top-title{font-weight:700;color:var(--accent);font-size:18px}
.top-right{display:flex;gap:10px;align-items:center}
.search-input{padding:8px 12px;border-radius:8px;border:2px solid var(--accent);background:rgba(0,0,0,0.25);color:inherit;outline:none}
.theme-toggle{cursor:pointer;padding:6px 10px;border-radius:8px;border:2px solid var(--accent);background:transparent;color:var(--accent)}

.side-menu{position:fixed;top:0;left:-320px;width:320px;height:100%;background:rgba(0,0,0,0.95);color:var(--accent);padding:22px;z-index:1700;transition:left var(--transition-fast);border-right:3px solid var(--accent);overflow:auto}
.side-menu.open{left:0}
.side-menu h2{color:var(--accent);font-size:20px;margin:0 0 14px;padding-bottom:8px;border-bottom:2px solid var(--accent);cursor:pointer}
.side-menu ul{list-style:none;padding:0;margin:16px 0}
.side-menu li{padding:12px 8px;border-bottom:1px solid rgba(255,235,59,0.06);font-size:17px}
.side-menu a{color:var(--accent);text-decoration:none}
.side-menu li:hover{background:rgba(255,235,59,0.03)}

.ad-container{position:fixed;top:50%;transform:translateY(-50%);width:240px;height:420px;z-index:1200;border:3px solid var(--accent);border-radius:10px;background:#000;overflow:hidden}
.ad-left{left:8px}
.ad-right{right:8px}
.ad-container img{width:100%;height:100%;object-fit:cover;display:block}
@media(max-width:1100px){.ad-container{display:none} .side-menu{width:280px}}

/* Main & game styles */
.content{max-width:1100px;margin:28px auto 80px;padding:0 20px}
.main-card{border:3px solid var(--accent);border-radius:12px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01))}
.hero-title{text-align:center;color:var(--accent);font-size:24px;margin:6px 0 12px;font-weight:800}
.hero-sub{text-align:center;color:var(--muted);margin-bottom:18px}

/* Sayƒ± tahmin area */
.game-wrapper{display:flex;flex-direction:column;align-items:center;gap:12px;padding:12px}
.game-card{width:100%;max-width:640px;background:rgba(0,0,0,0.35);border-radius:10px;padding:18px}
.game-header{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:12px}
.game-title{font-weight:800;color:var(--accent);font-size:20px}

/* controls */
.play-area{display:flex;flex-direction:column;align-items:center;gap:10px}
input[type=number]{width:260px;padding:14px;font-size:18px;border-radius:10px;border:2px solid var(--accent-strong);background:#0f1724;color:var(--text);text-align:center}
.btn{padding:12px 18px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
.btn.primary{background:#10b981;color:#fff}
.btn.secondary{background:transparent;border:2px solid var(--accent);color:var(--accent)}
.status-msg{margin-top:8px;font-size:18px;color:#81d4fa;min-height:36px;font-weight:700;text-align:center}
.badges{display:flex;gap:12px;align-items:center}
.badge{background:rgba(0,0,0,0.5);border:2px solid var(--accent);padding:8px 12px;border-radius:10px;color:var(--accent);font-weight:700}

/* floating arrow */
.float-arrow{position:fixed;right:calc(50% - 480px);top:200px;z-index:1400;font-size:48px;display:flex;align-items:center;justify-content:center;width:100px;height:100px;border-radius:12px;background:rgba(0,0,0,0.45);color:var(--accent);border:2px solid rgba(255,255,59,0.12);opacity:0;transform:translateY(-6px);transition:opacity .25s,transform .25s;pointer-events:none}
.float-arrow.show{opacity:1;transform:translateY(0)}
@media(max-width:1100px){.float-arrow{right:12px;top:260px}}

/* small */
@media(max-width:700px){.game-card{max-width:90%}}
</style>
</head>
<body class="container-border">

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="top-left">
      <div class="hamburger" id="hamburger" title="Men√º">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div class="top-title">Pika Oyun</div>
    </div>

    <div style="text-align:center">
      <div class="hero-title">Sayƒ± Tahmin Et</div>
      <div class="hero-sub">1-100 arasƒ± sayƒ± tahmini ‚Äî canƒ±n var mƒ±?</div>
    </div>
  </div>

  <!-- SIDE MENU -->
  <nav class="side-menu" id="sideMenu" aria-hidden="true">
    <h2 onclick="closeMenu()">‚ùå Men√º</h2>
    <ul>
      <li><a href="index.html">Oyunlar</a></li>
      <li><a href="OyunSlideri.html">Hakkƒ±nda</a></li>
      <li><a href="iletisim.html">ƒ∞leti≈üim</a></li>
    </ul>
  </nav>

  <!-- ADS -->
  <aside class="ad-container ad-left" id="adLeft"><img src="reklam4.png" alt="reklam sol"></aside>
  <aside class="ad-container ad-right" id="adRight"><img src="reklam4.png" alt="reklam saƒü"></aside>

  <main class="content" id="mainContent">
    <section class="main-card">
      <div class="game-wrapper">

        <div class="game-card" id="gameCard">
          <div class="game-header">
            <div class="game-title">Sayƒ± Tahmin Et</div>
            <div class="badges">
              <div class="badge" id="livesBadge">‚ù§ 7</div>
              <div class="badge" id="scoreBadge">Skor 0</div>
              <div class="badge" id="highBadge">En Y√ºksek: 0</div>
            </div>
          </div>

          <div class="play-area">
            <input id="guess" type="number" min="1" max="100" placeholder="1 - 100 arasƒ± sayƒ±" aria-label="Tahmin" />
            <div>
              <button id="check" class="btn primary">Tahmin Et</button>
              <button id="resetBtn" class="btn secondary" style="margin-left:8px">Sƒ±fƒ±rla</button>
            </div>
            <div class="status-msg" id="msg">Bilgisayar 1-100 arasƒ± bir sayƒ± tuttu ‚Äî Tahmin etmeye ba≈üla!</div>
          </div>

        </div>

      </div>
    </section>
  </main>

  <div id="floatArrow" class="float-arrow" aria-hidden="true">‚¨ÜÔ∏è</div>

<script>
/* GLOBAL HOOKS */
const body = document.body;
const sideMenu = document.getElementById('sideMenu');
const hamburger = document.getElementById('hamburger');
const themeBtn = document.getElementById('themeBtn');
const floatArrow = document.getElementById('floatArrow');
const livesBadge = document.getElementById('livesBadge');
const scoreBadge = document.getElementById('scoreBadge');
const highBadge = document.getElementById('highBadge');
const msg = document.getElementById('msg');
const input = document.getElementById('guess');
const btn = document.getElementById('check');
const resetBtn = document.getElementById('resetBtn');

let secret = Math.floor(Math.random()*100)+1;
let lives = 7;
let score = 0;
let high = parseInt(localStorage.getItem('pika_highscore')||'0');

/* initial render */
livesBadge.textContent = `‚ù§ ${lives}`;
scoreBadge.textContent = `Skor ${score}`;
highBadge.textContent = `En Y√ºksek: ${high}`;

/* MENU */
function openMenu(){ sideMenu.classList.add('open'); body.classList.add('menu-open'); }
function closeMenu(){ sideMenu.classList.remove('open'); body.classList.remove('menu-open'); }
hamburger.addEventListener('click', ()=> sideMenu.classList.contains('open')? closeMenu(): openMenu());
sideMenu.querySelector('h2').addEventListener('click', closeMenu);

/* THEME */
if(localStorage.getItem('pika_theme')==='light'){ document.documentElement.classList.add('light'); themeBtn.textContent='üåû'}
themeBtn.addEventListener('click', ()=>{
  document.documentElement.classList.toggle('light');
  themeBtn.textContent = document.documentElement.classList.contains('light') ? 'üåû' : 'üåô';
  localStorage.setItem('pika_theme', document.documentElement.classList.contains('light') ? 'light' : 'dark');
});

/* UTIL */
function flashStatus(color){
  msg.style.transition='transform .18s,color .18s';
  msg.style.color = color;
  msg.style.transform = 'scale(1.06)';
  setTimeout(()=>{ msg.style.color=''; msg.style.transform='scale(1)'; },260);
}
function hotCold(v){
  const d = Math.abs(secret - v);
  if(d===0) return 'üéØ Tam isabet!';
  if(d<=5) return 'üî• √áok sƒ±cak!';
  if(d<=15) return 'üå°Ô∏è Ilƒ±k';
  return '‚ùÑÔ∏è Soƒüuk';
}
let arrowTimeout=null;
function showArrow(dir){
  floatArrow.textContent = dir==='up' ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
  floatArrow.classList.add('show');
  if(arrowTimeout) clearTimeout(arrowTimeout);
  arrowTimeout = setTimeout(()=> floatArrow.classList.remove('show'), 3000);
}

/* GAME LOGIC */
function invalidInput(){ msg.textContent = '‚ö†Ô∏è L√ºtfen 1 ile 100 arasƒ±nda bir sayƒ± girin!'; flashStatus('salmon'); }

btn.addEventListener('click', function handler(){
  const val = parseInt(input.value,10);
  if(Number.isNaN(val) || val < 1 || val > 100){ invalidInput(); return; }

  if(val === secret){
    score += 100 + (lives*10);
    msg.textContent = `üéâ Doƒüru bildin! Sayƒ±: ${secret} ‚Äî Skor: ${score}`;
    flashStatus('lime');
    if(score > high){ high = score; localStorage.setItem('pika_highscore', String(high)); highBadge.textContent = `En Y√ºksek: ${high}`; }
    btn.textContent = 'Tekrar Oyna';
    btn.removeEventListener('click', handler);
    btn.addEventListener('click', ()=> location.reload());
    return;
  }

  lives -= 1;
  livesBadge.textContent = `‚ù§ ${lives}`;
  if(val < secret){
    msg.textContent = `üîº Daha b√ºy√ºk dene! ‚Äî ${hotCold(val)} ‚Äî Kalan can: ${lives}`;
    showArrow('up');
  } else {
    msg.textContent = `üîΩ Daha k√º√ß√ºk dene! ‚Äî ${hotCold(val)} ‚Äî Kalan can: ${lives}`;
    showArrow('down');
  }
  flashStatus('orange');
  score = Math.max(0, score - 5);
  scoreBadge.textContent = `Skor ${score}`;

  if(lives <= 0){
    msg.textContent = `üíÄ Hakkƒ±n bitti! Doƒüru sayƒ±: ${secret}`;
    flashStatus('red');
    btn.textContent = 'Yeniden Ba≈üla';
    btn.removeEventListener('click', handler);
    btn.addEventListener('click', ()=> location.reload());
  }
});

/* reset */
resetBtn.addEventListener('click', ()=>{
  secret = Math.floor(Math.random()*100)+1;
  lives = 7; score = 0;
  livesBadge.textContent = `‚ù§ ${lives}`; scoreBadge.textContent = `Skor ${score}`;
  msg.textContent = 'Yeni oyun hazƒ±r! 1-100 arasƒ± sayƒ± tutuldu.'; input.value='';
});

/* Restrict page scroll on arrow keys */
window.addEventListener('keydown', e=>{ if(['ArrowUp','ArrowDown',' '].includes(e.code)) e.preventDefault(); });

/* Ensure ads exist (fallback) */
(function ensureAds(){ const left = document.getElementById('adLeft'), right = document.getElementById('adRight');
 [left,right].forEach(el=>{ if(!el || !el.querySelector('img') || el.querySelector('img').naturalWidth===0){
    if(el) el.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:700">REKLAM</div>';
 }});
})();
</script>
</body>
</html>
